<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<head>
    <meta charset="UTF-8">
    <title>Unichat</title>
</head>
<body>
<div class="container">
                <div class="banner">
         <div class="navbar">
            <img src="static\images\kampus-merdeka.png" class="logo">
            <img src="static\images\ubj.png" class="logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Instagram</a></li>
                <li><a href="#">Twitter</a></li>
                <li><a href="#">Youtube</a></li>
            </ul>
        </div>
            <div class="background"></div>
        <div class="content">
            <h1>UNICHAT</h1>
            <p>UniChat merupakan chatbot otomatis dengan dirancang untuk memberi informasi 
            <br>penerimaan mahasiswa baru di Universitas Bhayangkara Jakarta Raya.</p>
            <div>
                <button type="button"><span></span>Lebih Lanjut</button>
            </div>
        </div>
    </div>
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Chat support</h4>
                    <p class="chatbox__description--header">Hi. Saya Unichat. Ada yang bisa saya bantu?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Kirim</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="{{ url_for('static', filename='images/chatbox-icon.svg') }}" /></button>
        </div>
    </div>
</div>

    <script>
        $SCRIPT_ROOT = {{ request.script_root|tojson }};
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>

</body>
</html>
